<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
<style>
#box{
    width: 100px;
    height:100px;
    background: red;
    position: absolute;
    top:0;
    left:0;
}
</style>
</head>
<body>
    <div id="box"></div>
<script>
    let timer = null;
    box.onclick = function(){
        timer = setInterval(() => {
            box.style.left = box.offsetLeft + 1 + 'px'; 
        }, 16.7);
    }
</script>
</body>
</html>
